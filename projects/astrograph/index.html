---
title: Astrograph
---

<!doctype html>
<html lang="en">
  <head>
    {% include html_head.html %}
    <script type="module" src="/js/astro.js" async></script>
    <script src="/js/slideshow.js" async></script>
  </head>
  <body>
    {% include sidebar.html %}
    <article>
      <h1>Astrograph</h1>
      <p>
        You can use this tool to generate starmaps and universes within your
        created worlds.
      </p>
      <div id="settings">
        <p>
          <label for="universe">Input your <b>universe.json</b> here.</label>
          <input type="text" id="universe" name="universe" value="" />
        </p>
        <p>
          <label for="observatories"
            >Input your <b>observatories.json</b> here.</label
          >
          <input type="text" id="observatories" name="observatories" value="" />
        </p>
        <p>
          <label for="startTime"
            >Time to start observations at, in hours since the epoch.</label
          >
          <input type="number" name="startTime" id="startTime" value="0" />
        </p>
        <p>
          <label for="stepSize">Time between observations, in hours.</label>
          <input type="number" name="stepSize" id="stepSize" value="1" />
        </p>
        <p>
          <label for="endTime"
            >Time to stop observing at, in hours. Note: this value is
            non-inclusive, so will not appear in outputs.</label
          >
          <input type="number" name="endTime" id="endTime" value="100" />
        </p>
        <p>
          <button type="submit" onclick="simulate()">Simulate</button>
        </p>
      </div>

      <div id="display">
        <div id="slides"></div>
        <a id="navButtonPrev" class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
    </article>
  </body>
</html>
